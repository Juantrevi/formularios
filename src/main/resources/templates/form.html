<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<h3 th:text="${titulo}"></h3>
<form th:action="@{/form}" METHOD="post" th:object="${usuario}">


    <div>
        <label for="pais">Pais</label>
        <div>
            <select  id="pais" th:field="*{pais}">
                <option value="">--SELECCIONAR--</option>
                <option th:each="pais: ${paises}" th:text="${pais}" th:value="${pais}"></option>
            </select>
        </div>
        <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
    </div>

    <div>
        <label for="paises">PaisesMap</label>
        <div>
            <select  id="paises" th:field="*{pais}">
                <option value="">--SELECCIONAR--</option>
                <option th:each="pais: ${paisesMap.entrySet()}" th:text="${pais.value}" th:value="${pais.key}"></option>
            </select>
        </div>
        <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
    </div>

    <div>
        <label for="nombre">Nombre</label>
        <div>
            <input type="text"  id="nombre" th:field="*{nombre}">
        </div>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div>
        <label for="apellido">Apellido</label>
        <div>
            <input type="text"  id="apellido" th:field="*{apellido}">
        </div>
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>

    <div>
        <label for="username">Username</label>
        <div>
            <input type="text"  id="username" th:field="*{username}">
        </div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div>
        <label for="password">Password</label>
        <div>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
    </div>

    <div>
        <label for="email">Email</label>
        <div>
            <input type="text" id="email" th:field="*{email}">
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
        <label for="fechaDeNacimiento">Fecha de Nacimiento</label>
        <div>
            <input type="text" id="fechaDeNacimiento" th:field="*{fechaDeNacimiento}" placeholder="dd/MM/yyyy">
        </div>
        <div th:if="${#fields.hasErrors('fechaDeNacimiento')}" th:errors="*{fechaDeNacimiento}"></div>
    </div>

    <div>
        <label for="fechaFutura">Fecha futura</label>
        <div>
            <input type="date" id="fechaFutura" th:field="*{fechaFutura}" placeholder="dd/MM/yyyy">
        </div>
        <div th:if="${#fields.hasErrors('fechaFutura')}" th:errors="*{fechaFutura}"></div>
    </div>

    <div>
        <label for="fechaPasada">Fecha pasada</label>
        <div>
            <input type="date" id="fechaPasada" th:field="*{fechaPasada}" placeholder="dd/MM/yyyy">
        </div>
        <div th:if="${#fields.hasErrors('fechaPasada')}" th:errors="*{fechaPasada}"></div>
    </div>

    <div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>

</form>
</body>
</html>
